<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#8B7355">
  <title>Commonplace ‚Äî Notes & Recommendations</title>
  <meta name="description" content="A personal space for thoughts, book recommendations, movie picks, restaurant finds, and more.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ú¶</text></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%238B7355' width='100' height='100' rx='20'/><text x='50' y='65' text-anchor='middle' fill='white' font-size='50'>‚ú¶</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    html { font-size: 16px; }
    body { 
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    ::placeholder { color: #A89B8C; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes modalFade {
      from { opacity: 0; transform: translateY(-8px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .card {
      transition: all 0.25s ease;
    }
    
    @media (hover: hover) {
      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 40px rgba(139, 115, 85, 0.15);
      }
      
      .category-tab:hover {
        background: rgba(139, 115, 85, 0.08);
      }

      .btn-primary:hover {
        background: #7A6548;
        transform: translateY(-1px);
      }
      
      .btn-secondary:hover {
        background: rgba(139, 115, 85, 0.1);
      }
      
      .star-btn:hover, .share-btn:hover {
        transform: scale(1.15);
      }
      
      .share-btn:hover {
        background: rgba(139, 115, 85, 0.15);
      }
      
      .share-option:hover {
        background: rgba(139, 115, 85, 0.1);
      }
      
      .edit-btn:hover {
        background: rgba(139, 115, 85, 0.15) !important;
      }
      
      .delete-btn:hover {
        background: rgba(205, 92, 92, 0.15) !important;
      }
    }
    
    .category-tab.active {
      background: #8B7355 !important;
      color: #FDF8F3 !important;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #8B7355 !important;
    }
    
    /* Mobile touch feedback */
    .btn-primary:active, .btn-secondary:active, .category-tab:active {
      transform: scale(0.97);
    }
    
    .star-btn:active, .share-btn:active {
      transform: scale(0.9);
    }
    
    /* Hide scrollbar on nav */
    nav::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    const categories = [
      { id: 'notes', label: 'Notes', icon: '‚úé', color: '#8B7355' },
      { id: 'books', label: 'Books', icon: '‚óé', color: '#6B8E6B' },
      { id: 'movies', label: 'Movies', icon: '‚ñ∂', color: '#B8860B' },
      { id: 'restaurants', label: 'Restaurants', icon: '‚óà', color: '#CD5C5C' },
      { id: 'misc', label: 'Misc', icon: '‚ú¶', color: '#708090' },
    ];

    const defaultItems = [
      { id: 1, category: 'notes', title: 'Welcome to Commonplace', content: 'Your personal space for thoughts and discoveries. Add notes, book recommendations, movie picks, and more. Data saves to your browser.', date: new Date().toISOString().split('T')[0], starred: true },
      { id: 2, category: 'books', title: 'The Master and Margarita', content: 'Bulgakov\'s satirical masterpiece. A devil visits Soviet Moscow. Magical realism at its finest.', date: '2024-01-12', starred: true },
      { id: 3, category: 'movies', title: 'In the Mood for Love', content: 'Wong Kar-wai\'s romantic meditation on missed connections. Breathtaking cinematography.', date: '2024-01-10', starred: false },
      { id: 4, category: 'restaurants', title: 'Caf√© Lumi√®re', content: 'Hidden gem on the east side. Try the duck confit and house wine. Reservations essential.', date: '2024-01-08', starred: true },
    ];

    const STORAGE_KEY = 'commonplace_items';
    
    const loadItems = () => {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        return saved ? JSON.parse(saved) : defaultItems;
      } catch (e) {
        return defaultItems;
      }
    };

    const saveItems = (items) => {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
      } catch (e) {
        console.error('Failed to save:', e);
      }
    };

    function NotesApp() {
      const [items, setItems] = useState(loadItems);
      const [activeCategory, setActiveCategory] = useState('all');
      const [isAdding, setIsAdding] = useState(false);
      const [editingId, setEditingId] = useState(null);
      const [newItem, setNewItem] = useState({ category: 'notes', title: '', content: '' });
      const [searchQuery, setSearchQuery] = useState('');
      const [shareModalId, setShareModalId] = useState(null);
      const [copyFeedback, setCopyFeedback] = useState(null);
      const [isMobile, setIsMobile] = useState(window.innerWidth < 600);

      useEffect(() => {
        const handleResize = () => setIsMobile(window.innerWidth < 600);
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      useEffect(() => {
        saveItems(items);
      }, [items]);

      const filteredItems = items.filter(item => {
        const matchesCategory = activeCategory === 'all' || item.category === activeCategory;
        const matchesSearch = item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                             item.content.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesCategory && matchesSearch;
      });

      const handleAdd = () => {
        if (!newItem.title.trim()) return;
        const item = {
          id: Date.now(),
          ...newItem,
          date: new Date().toISOString().split('T')[0],
          starred: false,
        };
        setItems([item, ...items]);
        setNewItem({ category: 'notes', title: '', content: '' });
        setIsAdding(false);
      };

      const handleDelete = (id) => {
        if (window.confirm('Delete this entry?')) {
          setItems(items.filter(item => item.id !== id));
        }
      };

      const toggleStar = (id) => {
        setItems(items.map(item => 
          item.id === id ? { ...item, starred: !item.starred } : item
        ));
      };

      const handleEdit = (item) => {
        setEditingId(item.id);
        setNewItem({ category: item.category, title: item.title, content: item.content });
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };

      const handleSaveEdit = () => {
        setItems(items.map(item =>
          item.id === editingId ? { ...item, ...newItem } : item
        ));
        setEditingId(null);
        setNewItem({ category: 'notes', title: '', content: '' });
      };

      const getCategoryInfo = (categoryId) => categories.find(c => c.id === categoryId);

      const formatShareText = (item) => {
        const catInfo = getCategoryInfo(item.category);
        return `${catInfo.icon} ${catInfo.label.toUpperCase()}\n\n${item.title}\n\n${item.content}\n\n‚Äî Shared from Commonplace`;
      };

      const handleCopyText = async (item) => {
        const text = formatShareText(item);
        try {
          await navigator.clipboard.writeText(text);
          setCopyFeedback(item.id);
          setTimeout(() => setCopyFeedback(null), 2000);
        } catch (err) {
          const textarea = document.createElement('textarea');
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          setCopyFeedback(item.id);
          setTimeout(() => setCopyFeedback(null), 2000);
        }
      };

      const handleNativeShare = async (item) => {
        const catInfo = getCategoryInfo(item.category);
        const shareData = {
          title: item.title,
          text: `${catInfo.icon} ${item.title}\n\n${item.content}`,
        };
        
        if (navigator.share) {
          try {
            await navigator.share(shareData);
            setShareModalId(null);
          } catch (err) {
            if (err.name !== 'AbortError') {
              console.error('Share failed:', err);
            }
          }
        }
      };

      const handleShareEmail = (item) => {
        const catInfo = getCategoryInfo(item.category);
        const subject = encodeURIComponent(`${catInfo.icon} ${item.title}`);
        const body = encodeURIComponent(formatShareText(item));
        window.location.href = `mailto:?subject=${subject}&body=${body}`;
        setShareModalId(null);
      };

      const handleShareTwitter = (item) => {
        const text = encodeURIComponent(`${item.title}\n\n"${item.content.slice(0, 180)}${item.content.length > 180 ? '...' : ''}"`);
        window.open(`https://twitter.com/intent/tweet?text=${text}`, '_blank');
        setShareModalId(null);
      };

      const styles = {
        container: {
          minHeight: '100vh',
          background: 'linear-gradient(180deg, #FDF8F3 0%, #F5EDE4 100%)',
          fontFamily: '"Source Sans 3", -apple-system, BlinkMacSystemFont, sans-serif',
          color: '#3D3428',
          paddingBottom: 'env(safe-area-inset-bottom)',
        },
        header: {
          background: 'linear-gradient(180deg, #FFFBF7 0%, #FDF8F3 100%)',
          borderBottom: '1px solid rgba(139, 115, 85, 0.15)',
          padding: isMobile ? '16px' : '24px 32px',
          position: 'sticky',
          top: 0,
          zIndex: 50,
        },
        headerContent: {
          maxWidth: 1200,
          margin: '0 auto',
          display: 'flex',
          flexDirection: isMobile ? 'column' : 'row',
          justifyContent: 'space-between',
          alignItems: isMobile ? 'stretch' : 'center',
          gap: isMobile ? 12 : 20,
        },
        logoSection: {
          display: 'flex',
          alignItems: 'center',
          gap: 12,
        },
        logoMark: {
          width: isMobile ? 40 : 48,
          height: isMobile ? 40 : 48,
          background: 'linear-gradient(135deg, #8B7355 0%, #6B5344 100%)',
          borderRadius: 10,
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          color: '#FDF8F3',
          fontSize: isMobile ? 16 : 20,
          fontWeight: 600,
          flexShrink: 0,
        },
        title: {
          fontFamily: '"Playfair Display", serif',
          fontSize: isMobile ? 22 : 28,
          fontWeight: 600,
          margin: 0,
          color: '#2D2416',
          letterSpacing: '-0.5px',
        },
        subtitle: {
          margin: 0,
          fontSize: isMobile ? 12 : 14,
          color: '#8B7355',
          fontWeight: 400,
          fontStyle: 'italic',
        },
        searchInput: {
          width: '100%',
          maxWidth: isMobile ? 'none' : 280,
          padding: '12px 16px',
          border: '1px solid rgba(139, 115, 85, 0.2)',
          borderRadius: 8,
          fontSize: 16,
          background: '#FFFBF7',
          fontFamily: '"Source Sans 3", sans-serif',
          transition: 'border-color 0.2s',
        },
        nav: {
          maxWidth: 1200,
          margin: '0 auto',
          padding: isMobile ? '12px 16px' : '16px 32px',
          display: 'flex',
          gap: 6,
          overflowX: 'auto',
          WebkitOverflowScrolling: 'touch',
          msOverflowStyle: 'none',
          scrollbarWidth: 'none',
        },
        categoryTab: {
          padding: isMobile ? '8px 14px' : '10px 18px',
          border: 'none',
          borderRadius: 20,
          background: 'transparent',
          cursor: 'pointer',
          fontSize: isMobile ? 13 : 14,
          fontWeight: 500,
          color: '#5D5145',
          transition: 'all 0.2s ease',
          fontFamily: '"Source Sans 3", sans-serif',
          whiteSpace: 'nowrap',
          flexShrink: 0,
        },
        main: {
          maxWidth: 1200,
          margin: '0 auto',
          padding: isMobile ? '0 16px 32px' : '0 32px 48px',
        },
        addButton: {
          display: 'inline-flex',
          alignItems: 'center',
          justifyContent: 'center',
          gap: 8,
          padding: isMobile ? '14px 20px' : '14px 24px',
          background: '#8B7355',
          color: '#FDF8F3',
          border: 'none',
          borderRadius: 8,
          fontSize: 15,
          fontWeight: 500,
          cursor: 'pointer',
          marginBottom: 20,
          transition: 'all 0.2s ease',
          fontFamily: '"Source Sans 3", sans-serif',
          width: isMobile ? '100%' : 'auto',
        },
        formCard: {
          background: '#FFFBF7',
          borderRadius: 12,
          padding: isMobile ? 20 : 28,
          marginBottom: 24,
          boxShadow: '0 4px 24px rgba(139, 115, 85, 0.1)',
          animation: 'slideDown 0.3s ease',
        },
        formTitle: {
          fontFamily: '"Playfair Display", serif',
          fontSize: isMobile ? 18 : 20,
          fontWeight: 600,
          margin: '0 0 16px',
          color: '#2D2416',
        },
        select: {
          width: '100%',
          padding: '12px 14px',
          border: '1px solid rgba(139, 115, 85, 0.2)',
          borderRadius: 8,
          fontSize: 16,
          marginBottom: 12,
          background: '#FDF8F3',
          fontFamily: '"Source Sans 3", sans-serif',
          cursor: 'pointer',
          WebkitAppearance: 'none',
        },
        input: {
          width: '100%',
          padding: '12px 14px',
          border: '1px solid rgba(139, 115, 85, 0.2)',
          borderRadius: 8,
          fontSize: 16,
          marginBottom: 12,
          background: '#FDF8F3',
          fontFamily: '"Source Sans 3", sans-serif',
        },
        textarea: {
          width: '100%',
          padding: '12px 14px',
          border: '1px solid rgba(139, 115, 85, 0.2)',
          borderRadius: 8,
          fontSize: 16,
          marginBottom: 12,
          background: '#FDF8F3',
          fontFamily: '"Source Sans 3", sans-serif',
          resize: 'vertical',
          minHeight: 120,
          lineHeight: 1.6,
        },
        formActions: {
          display: 'flex',
          gap: 12,
          justifyContent: 'flex-end',
          flexDirection: isMobile ? 'column-reverse' : 'row',
        },
        cancelButton: {
          padding: '12px 20px',
          border: '1px solid rgba(139, 115, 85, 0.3)',
          borderRadius: 6,
          background: 'transparent',
          cursor: 'pointer',
          fontSize: 14,
          fontWeight: 500,
          color: '#5D5145',
          transition: 'all 0.2s ease',
          fontFamily: '"Source Sans 3", sans-serif',
          width: isMobile ? '100%' : 'auto',
        },
        saveButton: {
          padding: '12px 24px',
          border: 'none',
          borderRadius: 6,
          background: '#8B7355',
          color: '#FDF8F3',
          cursor: 'pointer',
          fontSize: 14,
          fontWeight: 500,
          transition: 'all 0.2s ease',
          fontFamily: '"Source Sans 3", sans-serif',
          width: isMobile ? '100%' : 'auto',
        },
        grid: {
          display: 'grid',
          gridTemplateColumns: isMobile ? '1fr' : 'repeat(auto-fill, minmax(300px, 1fr))',
          gap: isMobile ? 16 : 20,
        },
        card: {
          background: '#FFFBF7',
          borderRadius: 10,
          padding: isMobile ? 18 : 22,
          boxShadow: '0 2px 16px rgba(139, 115, 85, 0.08)',
          animation: 'fadeIn 0.4s ease forwards',
          opacity: 0,
        },
        cardHeader: {
          display: 'flex',
          justifyContent: 'space-between',
          alignItems: 'center',
          marginBottom: 10,
        },
        cardHeaderActions: {
          display: 'flex',
          alignItems: 'center',
          gap: 2,
        },
        shareContainer: {
          position: 'relative',
        },
        shareButton: {
          background: 'none',
          border: 'none',
          fontSize: 18,
          cursor: 'pointer',
          transition: 'all 0.2s ease',
          padding: '6px 8px',
          borderRadius: 4,
          color: '#8B7355',
        },
        shareModal: {
          position: 'absolute',
          top: '100%',
          right: 0,
          marginTop: 8,
          background: '#FFFBF7',
          borderRadius: 10,
          boxShadow: '0 8px 32px rgba(45, 36, 22, 0.2)',
          border: '1px solid rgba(139, 115, 85, 0.15)',
          minWidth: isMobile ? 180 : 200,
          zIndex: 100,
          animation: 'modalFade 0.2s ease',
          overflow: 'hidden',
        },
        shareModalHeader: {
          padding: '12px 16px',
          fontSize: 11,
          fontWeight: 600,
          color: '#8B7355',
          textTransform: 'uppercase',
          letterSpacing: '0.5px',
          borderBottom: '1px solid rgba(139, 115, 85, 0.1)',
        },
        shareOption: {
          display: 'flex',
          alignItems: 'center',
          gap: 10,
          width: '100%',
          padding: '14px 16px',
          border: 'none',
          background: 'none',
          cursor: 'pointer',
          fontSize: 14,
          color: '#3D3428',
          textAlign: 'left',
          transition: 'background 0.15s ease',
          fontFamily: '"Source Sans 3", sans-serif',
        },
        shareIcon: {
          fontSize: 16,
          width: 20,
          textAlign: 'center',
        },
        categoryBadge: {
          fontSize: 11,
          fontWeight: 600,
          textTransform: 'uppercase',
          letterSpacing: '0.5px',
        },
        starButton: {
          background: 'none',
          border: 'none',
          fontSize: 22,
          cursor: 'pointer',
          transition: 'all 0.2s ease',
          padding: '4px 6px',
        },
        cardTitle: {
          fontFamily: '"Playfair Display", serif',
          fontSize: isMobile ? 17 : 19,
          fontWeight: 600,
          margin: '0 0 8px',
          color: '#2D2416',
          lineHeight: 1.3,
        },
        cardContent: {
          fontSize: 14,
          lineHeight: 1.65,
          color: '#5D5145',
          margin: '0 0 14px',
        },
        cardFooter: {
          display: 'flex',
          justifyContent: 'space-between',
          alignItems: 'center',
          paddingTop: 12,
          borderTop: '1px solid rgba(139, 115, 85, 0.1)',
          flexWrap: 'wrap',
          gap: 8,
        },
        date: {
          fontSize: 12,
          color: '#A89B8C',
          fontStyle: 'italic',
        },
        cardActions: {
          display: 'flex',
          gap: 8,
        },
        editButton: {
          padding: '8px 14px',
          border: 'none',
          borderRadius: 4,
          background: 'rgba(139, 115, 85, 0.08)',
          cursor: 'pointer',
          fontSize: 12,
          fontWeight: 500,
          color: '#6B5A48',
          transition: 'all 0.2s ease',
          fontFamily: '"Source Sans 3", sans-serif',
        },
        deleteButton: {
          padding: '8px 14px',
          border: 'none',
          borderRadius: 4,
          background: 'rgba(205, 92, 92, 0.08)',
          cursor: 'pointer',
          fontSize: 12,
          fontWeight: 500,
          color: '#B85450',
          transition: 'all 0.2s ease',
          fontFamily: '"Source Sans 3", sans-serif',
        },
        emptyState: {
          textAlign: 'center',
          padding: '48px 20px',
        },
        emptyIcon: {
          fontSize: 40,
          color: '#D4C4B0',
          marginBottom: 12,
        },
        emptyText: {
          fontSize: 16,
          color: '#6B5A48',
          margin: '0 0 6px',
          fontFamily: '"Playfair Display", serif',
        },
        emptySubtext: {
          fontSize: 13,
          color: '#A89B8C',
          margin: 0,
        },
        footer: {
          textAlign: 'center',
          padding: '20px',
          color: '#A89B8C',
          fontSize: 12,
          borderTop: '1px solid rgba(139, 115, 85, 0.1)',
          letterSpacing: '1px',
        },
      };

      return (
        <div style={styles.container} onClick={() => shareModalId && setShareModalId(null)}>
          {/* Header */}
          <header style={styles.header}>
            <div style={styles.headerContent}>
              <div style={styles.logoSection}>
                <div style={styles.logoMark}>‚ú¶</div>
                <div>
                  <h1 style={styles.title}>Commonplace</h1>
                  <p style={styles.subtitle}>Thoughts & discoveries</p>
                </div>
              </div>
              <input
                type="text"
                placeholder="Search..."
                value={searchQuery}
                onChange={(e) => setSearchQuery(e.target.value)}
                style={styles.searchInput}
              />
            </div>
          </header>

          {/* Navigation */}
          <nav style={styles.nav}>
            <button
              className={`category-tab ${activeCategory === 'all' ? 'active' : ''}`}
              onClick={() => setActiveCategory('all')}
              style={styles.categoryTab}
            >
              All
            </button>
            {categories.map(cat => (
              <button
                key={cat.id}
                className={`category-tab ${activeCategory === cat.id ? 'active' : ''}`}
                onClick={() => setActiveCategory(cat.id)}
                style={styles.categoryTab}
              >
                <span style={{ marginRight: 5 }}>{cat.icon}</span>
                {cat.label}
              </button>
            ))}
          </nav>

          {/* Main Content */}
          <main style={styles.main}>
            {/* Add New Button */}
            {!isAdding && !editingId && (
              <button
                className="btn-primary"
                onClick={() => setIsAdding(true)}
                style={styles.addButton}
              >
                + Add New Entry
              </button>
            )}

            {/* Add/Edit Form */}
            {(isAdding || editingId) && (
              <div style={styles.formCard}>
                <h3 style={styles.formTitle}>
                  {editingId ? 'Edit Entry' : 'New Entry'}
                </h3>
                <select
                  value={newItem.category}
                  onChange={(e) => setNewItem({ ...newItem, category: e.target.value })}
                  style={styles.select}
                >
                  {categories.map(cat => (
                    <option key={cat.id} value={cat.id}>{cat.icon} {cat.label}</option>
                  ))}
                </select>
                <input
                  type="text"
                  placeholder="Title"
                  value={newItem.title}
                  onChange={(e) => setNewItem({ ...newItem, title: e.target.value })}
                  style={styles.input}
                />
                <textarea
                  placeholder="Your thoughts, notes, or recommendations..."
                  value={newItem.content}
                  onChange={(e) => setNewItem({ ...newItem, content: e.target.value })}
                  style={styles.textarea}
                  rows={4}
                />
                <div style={styles.formActions}>
                  <button
                    className="btn-secondary"
                    onClick={() => {
                      setIsAdding(false);
                      setEditingId(null);
                      setNewItem({ category: 'notes', title: '', content: '' });
                    }}
                    style={styles.cancelButton}
                  >
                    Cancel
                  </button>
                  <button
                    className="btn-primary"
                    onClick={editingId ? handleSaveEdit : handleAdd}
                    style={styles.saveButton}
                  >
                    {editingId ? 'Save Changes' : 'Add Entry'}
                  </button>
                </div>
              </div>
            )}

            {/* Items Grid */}
            <div style={styles.grid}>
              {filteredItems.map((item, index) => {
                const catInfo = getCategoryInfo(item.category);
                return (
                  <article
                    key={item.id}
                    className="card"
                    style={{
                      ...styles.card,
                      animationDelay: `${index * 0.05}s`,
                      borderLeft: `3px solid ${catInfo.color}`,
                    }}
                  >
                    <div style={styles.cardHeader}>
                      <span style={{ ...styles.categoryBadge, color: catInfo.color }}>
                        {catInfo.icon} {catInfo.label}
                      </span>
                      <div style={styles.cardHeaderActions}>
                        <button
                          className="star-btn"
                          onClick={() => toggleStar(item.id)}
                          style={{
                            ...styles.starButton,
                            color: item.starred ? '#B8860B' : '#D4C4B0',
                          }}
                        >
                          {item.starred ? '‚òÖ' : '‚òÜ'}
                        </button>
                        <div style={styles.shareContainer} onClick={(e) => e.stopPropagation()}>
                          <button
                            className="share-btn"
                            onClick={() => setShareModalId(shareModalId === item.id ? null : item.id)}
                            style={styles.shareButton}
                            title="Share"
                          >
                            ‚Üó
                          </button>
                          {shareModalId === item.id && (
                            <div style={styles.shareModal}>
                              <div style={styles.shareModalHeader}>Share</div>
                              <button
                                onClick={() => handleCopyText(item)}
                                style={styles.shareOption}
                                className="share-option"
                              >
                                <span style={styles.shareIcon}>üìã</span>
                                {copyFeedback === item.id ? 'Copied!' : 'Copy text'}
                              </button>
                              {navigator.share && (
                                <button
                                  onClick={() => handleNativeShare(item)}
                                  style={styles.shareOption}
                                  className="share-option"
                                >
                                  <span style={styles.shareIcon}>üì§</span>
                                  Share...
                                </button>
                              )}
                              <button
                                onClick={() => handleShareEmail(item)}
                                style={styles.shareOption}
                                className="share-option"
                              >
                                <span style={styles.shareIcon}>‚úâÔ∏è</span>
                                Email
                              </button>
                              <button
                                onClick={() => handleShareTwitter(item)}
                                style={styles.shareOption}
                                className="share-option"
                              >
                                <span style={styles.shareIcon}>ùïè</span>
                                Post on X
                              </button>
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                    <h3 style={styles.cardTitle}>{item.title}</h3>
                    <p style={styles.cardContent}>{item.content}</p>
                    <div style={styles.cardFooter}>
                      <span style={styles.date}>{item.date}</span>
                      <div style={styles.cardActions}>
                        <button
                          className="edit-btn"
                          onClick={() => handleEdit(item)}
                          style={styles.editButton}
                        >
                          Edit
                        </button>
                        <button
                          className="delete-btn"
                          onClick={() => handleDelete(item.id)}
                          style={styles.deleteButton}
                        >
                          Delete
                        </button>
                      </div>
                    </div>
                  </article>
                );
              })}
            </div>

            {filteredItems.length === 0 && (
              <div style={styles.emptyState}>
                <div style={styles.emptyIcon}>‚óá</div>
                <p style={styles.emptyText}>
                  {searchQuery ? 'No matches found' : 'No entries yet'}
                </p>
                <p style={styles.emptySubtext}>
                  {searchQuery ? 'Try different keywords' : 'Tap the button above to add one'}
                </p>
              </div>
            )}
          </main>

          {/* Footer */}
          <footer style={styles.footer}>
            <p>‚ú¶ {items.length} entries ‚ú¶</p>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<NotesApp />);
  </script>
</body>
</html>
